---
name: "el-gr_pocketsphinx-cmu"
version: "1.1"

language:
  name: "greek"
  code: "el-gr"

text-to-speech:
  espeak:
    voice: "el"

speech-to-text:
  acoustic-model-type: "pocketsphinx"

training:
  acoustic-model-type: "pocketsphinx"
  large-files:
    - !env "${profile_dir}/base_dictionary.txt"
    - !env "${profile_dir}/base_language_model.txt"
    - !env "${profile_dir}/base_language_model.fst"
    - !env "${profile_dir}/g2p.fst"
